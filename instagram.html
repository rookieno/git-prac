<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <img class="header-icon" src="camera@3x.png" />
            <img id="logo" src="insta-logo.png" />
            <img class="header-icon" src="dm@3x.png" />
        </div>
        <div id="container">
            <div id="story-container">
                <div class="story-wrapper">
                    <div class="story-off">
                        <img src="rookie.jpg"/>
                    </div>
                    <p>내 스토리</p>
                </div>
            </div>
            <div id="post-container">
                <div class="post-wrapper">
                    <div class="post-header">
                        <div class="left-wrapper">
                            <img src="rookie.jpg"/>
                            <p>rookieno</p>
                        </div>
                        <div class="right-wrapper">
                            <img src="more@3x.png">
                        </div>
                    </div>
                    <div class="post-body">
                        <img src="rookie.jpg">
                        <div class="post-icons-wrapper">
                            <div class="left-wrapper">
                                <img class="post-icon" src="like@3x.png">
                                <img class="post-icon-2" src="comment@3x.png">
                                <img class="post-icon" src="dm@3x.png">
                            </div>
                            <div class="right-wrapper">
                                <img src="favorite@3x.png">
                            </div>
                        </div>
                    </div>
                    <div class="post-footer">
                        <div class="post-like-wrapper">
                            <img src="rookie.jpg">
                            <p><strong>rookieno</strong>님 <strong>외 12,254명</strong>이 좋아합니다</p>
                        </div>
                        <div class="post-content-wrapper">
                            <p class="post-author">rookieno</p>
                            <p class="post-content">귀엽제</p>
                        </div>
                        <p class="post-time">
                            1시간 전
                        </p>
                    </div>
                </div>
            </div>
